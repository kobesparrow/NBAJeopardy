<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>NBA Jeopardy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="css" href="/css/normalize.css">
    <link rel="stylesheet" type="css" href="/css/base.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/camera.png"/>
  </head>
  <body>
    <header>
      <h1>NBA JEOPARDY!</h1>
      <p class="round-counter">Round: <span id='round'>  </span></p>
    </header>
    <main>
      <section class="prompt-holder">
        <article class="question-prompt" style="display:none">
          <div class="style-daily-double" style="display:none;">
            <p>DAILY DOUBLE!</p>
            <p>How many of your points will you wager?</p>
            <label class="daily-double-input" for="daily-double"></label>
            <input type="text" name="question" id="daily-double" style="color:#888;" placeholder="Enter Answer">
            <input type="submit" name="submit" class="daily-double-btn">
          </div>  
          <p class="question"></p>
          <label class="name-input" for="question-input"></label>
          <input type="text" name="question" id="question-input" style="color:#888;" placeholder="Enter Answer">
          <input type="submit" name="submit" class="submit-btn">
        </article>
        <article class="result-prompt" style="display:none" aria-live="polite">
          <p class="result"></p>
        </article>
      </section>
      <section class="game-board">
        <article class="cat-container">
          <thead class="cat-title">
            <h2 class="cat-title-0">category</h2>
          </thead>
          <h3 id="1" class="col 0 a">100</h3>
          <h3 id="1" class="col 0 b">200</h3>
          <h3 id="1" class="col 0 c">300</h3>
          <h3 id="1" class="col 0 d">400</h3>
        </article>
        <article class="cat-container">
          <thead class="cat-title">
            <h2 class="cat-title-1">category</h2>
          </thead>
          <h3 id="2" class="col 1 e">100</h3>
          <h3 id="2" class="col 1 f">200</h3>
          <h3 id="2" class="col 1 g">300</h3>
          <h3 id="2" class="col 1 h">400</h3>
        </article>
        <article class="cat-container">
          <thead class="cat-title">
            <h2 class="cat-title-2">category</h2>
          </thead>
          <h3 id="3" class="col 2 i">100</h3>
          <h3 id="3" class="col 2 j">200</h3>
          <h3 id="3" class="col 2 k">300</h3>
          <h3 id="3" class="col 2 l">400</h3>
        </article>
        <article class="cat-container">
          <thead class="cat-title">
            <h2 class="cat-title-3">category</h2>
          </thead>
          <h3 id="4" class="col 3 m">100</h3>
          <h3 id="4" class="col 3 n">200</h3>
          <h3 id="4" class="col 3 o">300</h3>
          <h3 id="4" class="col 3 p">400</h3>
        </article>
      </section>
      <section class="players">
        <section id="p0-cont-js" class="player">
          <label class="name-inputs" for="player-one-input"></label>
          <input type="text" name="firstname" id="player-one-input" style="color:#888;" value="Player One">
          <p><span id="player-one-name" class="name-display" style="display:none">Player One</span></p>
          <h6>Points: <span id="player-0-points">00</span></h6>
        </section>
        <section id="p1-cont-js" class="player">
          <label class="name-inputs" for="player-two-input"></label>
          <input type="text" name="firstname" id="player-two-input" style="color:#888;" value="Player Two">
          <p><span id="player-two-name" class="name-display" style="display:none">Player Two</span></p>
          <h6>Points: <span id="player-1-points">00</span></h6>
        </section>
        <section id="p2-cont-js" class="player">
          <label class="name-inputs" for="player-three-input"></label>
          <input type="text" name="firstname" id="player-three-input" style="color:#888;" value="Player Three">
          <p><span id="player-three-name" class="name-display" style="display:none">Player Three</span></p>
          <h6>Points: <span id="player-2-points">00</span></h6>
        </section>
      </section>
    </main>
    <footer>
      <input type="submit" class="btn" id="start-game-btn" value="START GAME">
      <input type="submit" class="btn" id="reset-game-btn" value="RESET">
    </footer>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
