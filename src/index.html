<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>NBA Jeopardy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/camera.png"/>
  </head>
  <body>
    <header>
      <h1>NBA JEOPARDY!</h1>
      <!-- <p>Round<span class="round-number">1</span></p> -->
    </header>
    <main>
      <section class="game-board">
        <article class="cat--container">
          <div class="litter-box">
            <h2 class="cat cat0">category</h2>
          </div>
          <h3 id="0" class="col 100">100</h3>
          <h3 id="1" class="col 200">200</h3>
          <h3 id="2" class="col 300">300</h3>
          <h3 id="3" class="col 400">400</h3>
        </article>
        <article class="cat--container">
          <div class="litter-box">
            <h2 class="cat cat1">category</h2>
          </div>
          <h3 id="4" class="col 100">100</h3>
          <h3 id="5" class="col 200">200</h3>
          <h3 id="6" class="col 300">300</h3>
          <h3 id="7" class="col 400">400</h3>
        </article>
        <article class="cat--container">
          <div class="litter-box">
            <h2 class="cat cat2">category</h2>
          </div>
          <h3 id="8" class="col 300">100</h3>
          <h3 id="9" class="col 200">200</h3>
          <h3 id="10" class="col 300">300</h3>
          <h3 id="11" class="col 400">400</h3>
        </article>
        <article class="cat--container">
          <div class="litter-box">
            <h2 class="cat cat3">category</h2>
          </div>
          <h3 id="12" class="col 400">100</h3>
          <h3 id="13" class="col 200">200</h3>
          <h3 id="14" class="col 300">300</h3>
          <h3 id="15" class="col 400">400</h3>
        </article>
      </section>
      <section class="players">
        <section id="p0-cont-js" class="player">
          <label class="name-inputs" for="player-one-input"></label>
          <input type="text" name="firstname" id="player-one-input" style="color:#888;" value="Player One">
          <p><span id="player-one-name">Player One</span></p>
          <h6>Points: <span id="player-1-points">00</span></h6>
        </section>
        <section id="p1-cont-js" class="player">
          <label class="name-inputs" for="player-two-input"></label>
          <input type="text" name="firstname" id="player-two-input" style="color:#888;" value="Player Two">
          <p><span id="player-two-name">Player Two</span></p>
          <h6>Points: <span id="player-2-points">00</span></h6>
        </section>
        <section id="p2-cont-js" class="player">
          <label class="name-inputs" for="player-three-input"></label>
          <input type="text" name="firstname" id="player-three-input" style="color:#888;" value="Player Three">
          <p><span id="player-three-name">Player Three</span></p>
          <h6>Points: <span id="player-2-hp">00</span></h6>
        </section>
      </section>
    </main>
    <footer>
      <input type="submit" class="btn" id="start-game-btn" value="START GAME">
      <input type="submit" class="btn" id="reset-game-btn" value="RESET">
    </footer>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
